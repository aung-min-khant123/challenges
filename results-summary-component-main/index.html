<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h5>Your Result</h5>
        <div class="circle">
          <div>
            <h2>76</h2>
            <p>of 100</p>
          </div>
        </div>
        <h2 class="great">Great</h2>
        <p class="detail">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h5>Summary</h5>
        <div class="card-container">
          <div class="card react-container">
            <div class="reaction">
              <img src="assets/images/icon-reaction.svg" alt="img" />
              <h6>Reaction</h6>
            </div>
            <div class="rate">
              <h5>80 <span>/100</span></h5>
            </div>
          </div>
          <div class="card memo-container">
            <div class="memory">
              <img src="assets/images/icon-memory.svg" alt="img" />
              <h6>Memory</h6>
            </div>
            <div class="rate">
              <h5>92 <span>/100</span></h5>
            </div>
          </div>
          <div class="card verbal-container">
            <div class="verbal">
              <img src="assets/images/icon-verbal.svg" alt="img" />
              <h6>Verbal</h6>
            </div>
            <div class="rate">
              <h5>61 <span>/100</span></h5>
            </div>
          </div>
          <div class="card visual-container">
            <div class="visual">
              <img src="assets/images/icon-visual.svg" alt="img" />
              <h6>Visual</h6>
            </div>
            <div class="rate">
              <h5>73<span>/100</span></h5>
            </div>
          </div>
          <div><button>Continue</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
